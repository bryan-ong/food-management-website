<body class="bg-gray-100 font-sans">

            </ul>

            <ul class="navbar-nav mw-auto mb-2 mb-lg-0">
                <li class="nav-item d-none d-lg-block"><a class="nav-link btn btn-green btn-lg rounded-pill shadow px-3 mx-3 d-block bg-green" href="#">Sign Up</a></li>

<!-- Tailwind-styled Main Content -->
<main class="p-6 space-y-10">

  <!-- Burgers -->
  <section id="burgers">
    <h2 class="text-2xl font-bold mb-4">üçî Burgers</h2>
    <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-4">
      <div class="pizza-card" data-name="Whopper"></div>
      <div class="pizza-card" data-name="Double Cheeseburger"></div>
      <div class="pizza-card" data-name="Chicken Royale"></div>
      <div class="pizza-card" data-name="Fish Burger"></div>
      <div class="pizza-card" data-name="BBQ Beefacon"></div>
      <div class="pizza-card" data-name="Mushroom Swiss"></div>
    </div>
  </section>

  <!-- Sides -->
  <section id="sides">
    <h2 class="text-2xl font-bold mb-4">üçü Sides</h2>
    <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-4">
      <div class="pizza-card" data-name="French Fries"></div>
      <div class="pizza-card" data-name="Onion Rings"></div>
      <div class="pizza-card" data-name="Nuggets (6 pcs)"></div>
      <div class="pizza-card" data-name="Cheesy Fries"></div>
      <div class="pizza-card" data-name="Mozzarella Sticks"></div>
      <div class="pizza-card" data-name="Mashed Potatoes"></div>
    </div>
  </section>

  <!-- Beverages -->
  <section id="beverages">
    <h2 class="text-2xl font-bold mb-4">ü•§ Beverages</h2>
    <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-4">
      <div class="pizza-card" data-name="Coca-Cola"></div>
      <div class="pizza-card" data-name="Sprite"></div>
      <div class="pizza-card" data-name="Iced Lemon Tea"></div>
      <div class="pizza-card" data-name="Milo"></div>
      <div class="pizza-card" data-name="Mineral Water"></div>
      <div class="pizza-card" data-name="Orange Juice"></div>
    </div>
  </section>

  <!-- Desserts -->
  <section id="desserts">
    <h2 class="text-2xl font-bold mb-4">üç∞ Desserts</h2>
    <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-4">
      <div class="pizza-card" data-name="Chocolate Sundae"></div>
      <div class="pizza-card" data-name="Vanilla Sundae"></div>
      <div class="pizza-card" data-name="Apple Pie"></div>
      <div class="pizza-card" data-name="Hershey's Pie"></div>
      <div class="pizza-card" data-name="Banana Pie"></div>
      <div class="pizza-card" data-name="Ice Cream Cone"></div>
    </div>
  </section>
</main>

<!-- Card Renderer -->
<script>
  document.querySelectorAll('.pizza-card').forEach(card => {
    const name = card.getAttribute('data-name');
    card.innerHTML = `
      <div class="bg-white p-4 rounded-lg shadow flex flex-col">
        <img src="https://via.placeholder.com/300x180" alt="${name}" class="rounded mb-2">
        <p class="flex-1">${name}</p>
        <button class="bg-green-500 text-white mt-2 p-2 rounded-full w-10 h-10 flex items-center justify-center text-xl">+</button>
      </div>
    `;
  });
</script>

</body>
