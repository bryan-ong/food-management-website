<!doctype html>
<html lang="en">
<head>

    <meta charset="utf-8">

    <script src="https://cdn.tailwindcss.com"></script>

    <link href="https://fonts.googleapis.com/css2?family=Great+Vibes&display=swap" rel="stylesheet">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>

</head>

<body class="bg-gray-100 font-sans">

<!-- Bootstrap Navbar -->
<nav class="navbar navbar-expand-lg bg-body-tertiary shadow-lg">
    <div class="container-fluid">
        <a class="navbar-brand" href="#">
            <img src="assets/logo.png" width="100" alt="Grub Logo" loading="lazy" />
        </a>

                data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent"
                aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                <li class="nav-item"><a class="nav-link px-3 active" aria-current="page" href="index.html">Home</a></li>
                <li class="nav-item"><a class="nav-link px-3" href="order.html">Find food</a></li>
                <li class="nav-item"><a class="nav-link px-3" href="order.html">Categories</a></li>
                <li class="nav-item"><a class="nav-link px-3" href="restaurants.html">Restaurants</a></li>
                <li class="nav-item"><a class="nav-link px-3" href="order.html">About us</a></li>
            </ul>

            <ul class="navbar-nav mw-auto mb-2 mb-lg-0">
                <li class="nav-item d-none d-lg-block"><a class="nav-link btn btn-green btn-lg rounded-pill shadow px-3 mx-3 d-block bg-green" href="#">Sign Up</a></li>
                <li class="nav-item d-none d-lg-block"><a class="nav-link mx-3" href="#">Login</a></li>
                <li class="nav-item dropdown">
                    <a class="nav-link dropdown-toggle d-flex align-items-center" href="#" role="button"
                       data-bs-toggle="dropdown" aria-expanded="false">
                        <img src="assets/pfp.png" class="rounded-circle" height="22" alt="Profile Picture" />
                        <span class="d-lg-none ms-2">Account</span>
                    </a>
                    <ul class="dropdown-menu dropdown-menu-end">
                        <li><a class="dropdown-item" href="#">My Profile</a></li>
                        <li><a class="dropdown-item" href="#">Settings</a></li>
                        <li><hr class="dropdown-divider"></li>

                    </ul>
                </li>
            </ul>
        </div>
    </div>
</nav>

<!-- Tailwind-styled Main Content -->
<main class="p-6 space-y-10">

  <!-- Food Sections -->
  <section id="first-class">
    <h2 class="text-2xl font-bold mb-4">üçï First Class Pizzas</h2>
    <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-4">
      <div class="pizza-card" data-name="Chickensaurus Pizza"></div>
      <div class="pizza-card" data-name="Ultimate Hawaiian Pizza"></div>
      <div class="pizza-card" data-name="Meatasaurus Pizza"></div>
      <div class="pizza-card" data-name="Prawn Sensation Pizza"></div>
      <div class="pizza-card" data-name="Tropical Sambal Prawn Pizza"></div>
      <div class="pizza-card" data-name="Extravaganzza Pizza"></div>
    </div>
  </section>

  <section id="cheese">
    <h2 class="text-2xl font-bold mb-4">üßÄ Cheese Pizzas</h2>
    <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-4">
      <div class="pizza-card" data-name="Cheese Volcano Pizza"></div>
      <div class="pizza-card" data-name="Simply Cheese Pizza"></div>
      <div class="pizza-card" data-name="Cheese Extreme Pizza"></div>
    </div>
  </section>

  <section id="sides">
    <h2 class="text-2xl font-bold mb-4">üçó Chicken Sides</h2>
    <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-4">
      <div class="pizza-card" data-name="Chicken Wings BBQ"></div>
      <div class="pizza-card" data-name="Roasted Chicken Drummets"></div>
      <div class="pizza-card" data-name="Chicken Crunchies"></div>
    </div>
  </section>

  <section id="pasta">
    <h2 class="text-2xl font-bold mb-4">üçù Pasta</h2>
    <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-4">
      <div class="pizza-card" data-name="Beef Lasagna"></div>
      <div class="pizza-card" data-name="Chicken Alfredo"></div>
    </div>
  </section>

  <section id="dessert">
    <h2 class="text-2xl font-bold mb-4">üç∞ Desserts</h2>
    <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-4">
      <div class="pizza-card" data-name="Chocolate Lava Cake"></div>
      <div class="pizza-card" data-name="Cinnamon Bread"></div>
      <div class="pizza-card" data-name="Banana Kaya Pizza"></div>
    </div>
  </section>

  <section id="custom-order" class="mt-12">
    <h2 class="text-2xl font-bold mb-4">üçï Custom Order</h2>
    <form class="bg-white p-6 rounded-lg shadow space-y-4">
      <input type="text" placeholder="Your Name" class="w-full p-2 border border-gray-300 rounded">
      <input type="text" placeholder="Phone Number" class="w-full p-2 border border-gray-300 rounded">
      <textarea placeholder="Your Custom Pizza Order" class="w-full p-2 border border-gray-300 rounded"></textarea>
      <button class="bg-green-500 text-white px-4 py-2 rounded hover:bg-green-600">Place Order</button>
    </form>
  </section>
</main>

<!-- Pizza Card Renderer -->
<script>
  document.querySelectorAll('.pizza-card').forEach(card => {
    const name = card.getAttribute('data-name');
    card.innerHTML = `
      <div class="bg-white p-4 rounded-lg shadow flex flex-col">
        <img src="https://via.placeholder.com/300x180" alt="${name}" class="rounded mb-2">
        <p class="flex-1">${name}</p>
        <button class="bg-green-500 text-white mt-2 p-2 rounded-full w-10 h-10 flex items-center justify-center text-xl">+</button>
      </div>
    `;
  });
</script>

</body>
</html>
